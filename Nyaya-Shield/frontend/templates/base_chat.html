<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>{% block title %}NyayaShield Legal Assistant{% endblock %}</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #0d0d0d;
      color: white;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    header {
      background-color: #1a1a1a;
      padding: 15px 30px;
      border-bottom: 2px solid #d4af37;
      position: sticky;
      top: 0;
      z-index: 100;
    }

    .header-content {
      display: flex;
      justify-content: space-between;
      align-items: center;
      max-width: 1200px;
      margin: 0 auto;
      width: 100%;
    }

    .logo {
      color: #d4af37;
      text-decoration: none;
      font-size: 1.5rem;
      font-weight: bold;
    }

    .nav-links {
      display: flex;
      gap: 20px;
    }

    .nav-link {
      color: white;
      text-decoration: none;
      font-weight: 500;
      transition: color 0.3s ease;
    }

    .nav-link:hover {
      color: #d4af37;
    }

    .service-header {
      background-color: #1a1a1a;
      padding: 15px 20px;
      text-align: center;
      border-bottom: 1px solid #2a2a2a;
    }

    .service-title {
      color: #d4af37;
      margin: 0;
      font-size: 1.3rem;
    }

    .chat-container {
      flex: 1;
      display: flex;
      flex-direction: column;
      max-width: 1200px;
      margin: 0 auto;
      width: 100%;
      padding: 20px;
      overflow-y: auto;
    }

    .message {
      max-width: 80%;
      margin: 10px 0;
      padding: 12px 20px;
      border-radius: 16px;
      font-size: 1rem;
      line-height: 1.5;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
    }

    .user {
      align-self: flex-end;
      background-color: #d4af37;
      color: #0d0d0d;
      border-bottom-right-radius: 4px;
      margin-left: 20%;
    }

    .bot {
      align-self: flex-start;
      background-color: #2a2a2a;
      border-left: 3px solid #d4af37;
      color: #ffffff;
      border-bottom-left-radius: 4px;
      margin-right: 20%;
    }

    /* Meta info under bot messages */
    .meta {
      margin-top: 10px;
      padding-top: 8px;
      border-top: 1px solid #3a3a3a;
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      align-items: center;
      font-size: 0.9rem;
      color: #d1d1d1;
    }

    .badge {
      display: inline-block;
      padding: 2px 10px;
      border-radius: 9999px;
      background: #1f1f1f;
      border: 1px solid #444;
      font-weight: 600;
    }

    .category-badge { border-color: #d4af37; color: #d4af37; }

    .input-container {
      display: flex;
      padding: 15px 20px;
      background-color: #1a1a1a;
      border-top: 1px solid #2a2a2a;
      position: sticky;
      bottom: 0;
    }

    #userInput {
      flex: 1;
      padding: 12px 15px;
      border: 1px solid #444;
      border-radius: 25px;
      background-color: #2a2a2a;
      color: white;
      font-size: 1rem;
      outline: none;
    }

    #userInput:focus {
      border-color: #d4af37;
    }

    #sendButton {
      background-color: #d4af37;
      color: #0d0d0d;
      border: none;
      border-radius: 50%;
      width: 45px;
      height: 45px;
      margin-left: 10px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background-color 0.3s ease;
    }

    #sendButton:hover {
      background-color: #c0a030;
    }

    .typing-indicator {
      display: none;
      align-self: flex-start;
      background-color: #2a2a2a;
      padding: 10px 15px;
      border-radius: 18px;
      margin: 5px 0 15px 0;
    }

    .typing-dot {
      display: inline-block;
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background-color: #888;
      margin: 0 2px;
      animation: typing 1.4s infinite ease-in-out;
    }

    .typing-dot:nth-child(1) { animation-delay: 0s; }
    .typing-dot:nth-child(2) { animation-delay: 0.2s; }
    .typing-dot:nth-child(3) { animation-delay: 0.4s; }

    @keyframes typing {
      0%, 60%, 100% { transform: translateY(0); }
      30% { transform: translateY(-5px); }
    }

    /* Suggested questions styling */
    .suggested-questions {
      align-self: flex-start;
      margin: 10px 0 20px 0;
      max-width: 80%;
      padding: 15px 20px;
      background-color: #1a1a1a;
      border-radius: 12px;
      border-left: 3px solid #d4af37;
    }

    .suggested-questions > p {
      color: #d4af37;
      font-size: 0.95rem;
      font-weight: 600;
      margin-bottom: 12px;
    }

    .questions-list {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .suggestion-btn {
      background-color: #d4af37;
      color: #0d0d0d;
      border: none;
      padding: 12px 18px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 0.95rem;
      font-weight: 500;
      text-align: left;
      transition: all 0.3s ease;
      box-shadow: 0 2px 4px rgba(212, 175, 55, 0.3);
    }

    .suggestion-btn:hover {
      background-color: #c0a030;
      transform: translateX(5px);
      box-shadow: 0 4px 8px rgba(212, 175, 55, 0.4);
    }

    .suggestion-btn:active {
      transform: translateX(3px);
    }

    @media (max-width: 768px) {
      .message {
        max-width: 90%;
      }
      
      .user {
        margin-left: 10%;
      }
      
      .bot {
        margin-right: 10%;
      }

      .suggested-questions {
        max-width: 90%;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="header-content">
      <a href="{{ url_for('home') }}" class="logo">NyayaShield</a>
      <div class="nav-links">
        <a href="{{ url_for('services') }}" class="nav-link">Services</a>
        <a href="{{ url_for('login') }}" class="nav-link">Login</a>
      </div>
    </div>
  </header>

  <div class="service-header">
    <h1 class="service-title">{% block service_name %}Legal Assistant{% endblock %}</h1>
  </div>

  <div class="chat-container" id="chatContainer">
    <div class="message bot">
      {% block welcome_message %}Welcome to NyayaShield Legal Assistant. How can I help you today?{% endblock %}
    </div>
    <div class="typing-indicator" id="typingIndicator">
      <span class="typing-dot"></span>
      <span class="typing-dot"></span>
      <span class="typing-dot"></span>
    </div>
  </div>

  <div class="input-container">
    <input type="text" id="userInput" placeholder="Type your legal query here..." autocomplete="off">
    <button id="sendButton">
      <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <line x1="22" y1="2" x2="11" y2="13"></line>
        <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
      </svg>
    </button>
  </div>

  <script>
    // Wait for the DOM to be fully loaded
    document.addEventListener('DOMContentLoaded', function() {
      const chatContainer = document.getElementById('chatContainer');
      const userInput = document.getElementById('userInput');
      const sendButton = document.getElementById('sendButton');
      const typingIndicator = document.getElementById('typingIndicator');
      const serviceType = '{{ domain|default('general') }}';
      const sessionId = '{{ session_id|default('') }}';

      // Add event listener for the send button
      sendButton.addEventListener('click', sendMessage);

      // Add event listener for the Enter key
      userInput.addEventListener('keypress', function(e) {
        if (e.key === 'Enter') {
          e.preventDefault();
          sendMessage();
        }
      });

      function addMessage(message, isUser) {
        const messageDiv = document.createElement('div');
        messageDiv.className = `message ${isUser ? 'user' : 'bot'}`;
        messageDiv.textContent = message;
        chatContainer.appendChild(messageDiv);
        chatContainer.scrollTop = chatContainer.scrollHeight;
      }

      function showTypingIndicator(show) {
        typingIndicator.style.display = show ? 'flex' : 'none';
        if (show) {
          chatContainer.scrollTop = chatContainer.scrollHeight;
        }
      }

      async function sendMessage() {
        const message = userInput.value.trim();
        if (!message) return;

        // Add user message to chat
        addMessage(message, true);
        userInput.value = '';
        showTypingIndicator(true);

        try {
          // Use the domain-specific endpoint
          const response = await fetch('/api/chat', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
              'Accept': 'application/json'
            },
            body: JSON.stringify({
              message: message,
              domain: serviceType,
              session_id: sessionId || 'user-session-' + Date.now()
            })
          });

          if (!response.ok) {
            throw new Error(`HTTP error! status: ${response.status}`);
          }

          const data = await response.json();
          showTypingIndicator(false);
          
          if (data.response) {
            // Format the response to handle newlines and lists
            const formattedResponse = data.response.replace(/\n/g, '<br>')
              .replace(/\*\*(.*?)\*\*/g, '<strong>$1<\/strong>')
              .replace(/\*(.*?)\*/g, '<em>$1<\/em>');
            
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message bot';

            // Determine category from API (prefer category, else domain)
            const category = (data.category || data.domain || 'general').toString().toUpperCase();

            // Build message with category badge only (no confidence display)
            messageDiv.innerHTML = `${formattedResponse}
              <div class="meta">
                <span class="badge category-badge">${category}</span>
              </div>`;
            chatContainer.appendChild(messageDiv);
            
            // Add suggested questions if available
            if (data.suggested_questions && data.suggested_questions.length > 0) {
              const suggestionsDiv = document.createElement('div');
              suggestionsDiv.className = 'suggested-questions';
              suggestionsDiv.innerHTML = '<p>You might want to ask:</p>';
              
              const questionsList = document.createElement('div');
              questionsList.className = 'questions-list';
              
              data.suggested_questions.forEach(question => {
                const questionBtn = document.createElement('button');
                questionBtn.className = 'suggestion-btn';
                questionBtn.textContent = question;
                questionBtn.onclick = () => {
                  userInput.value = question;
                  sendMessage();
                };
                questionsList.appendChild(questionBtn);
              });
              
              suggestionsDiv.appendChild(questionsList);
              chatContainer.appendChild(suggestionsDiv);
            }
            
          } else if (data.error) {
            addMessage(`Error: ${data.error}`, false);
          } else {
            addMessage("I'm sorry, I couldn't process your request. The legal service might be temporarily unavailable. Please try again later.", false);
          }
        } catch (error) {
          console.error('Error:', error);
          showTypingIndicator(false);
        }
      }
    }); // End of DOMContentLoaded
  </script>
</body>
</html>
